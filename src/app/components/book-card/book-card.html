<mat-card (click)="handleCardClick()" style="width: 250px; position: relative; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); background-color: #f5f5f5; border-radius: 8px; cursor: pointer;">
  <img mat-card-image [src]="book.bookImage" [alt]="book.bookName" style="width: 55%; height: 200px; margin-top: 25px; margin-left: auto; margin-right: auto; border: 2px solid; border-radius: 4px;">
  <div *ngIf="book.quantity === 0" style="position: absolute; top: 10px; right: 10px; background-color: #000000aa; color: white; padding: 4px 8px; font-size: 12px; border-radius: 4px;">
    OUT OF STOCK
  </div>
  <mat-card-content>
    <h3 style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ book.bookName }}</h3>
    <p style="color: gray; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">by {{ book.author }}</p>
    <div style="display: flex; gap: 8px; align-items: center; margin-top: 8px;">
      <mat-chip color="accent" selected style="background-color: green; border-radius: 4px;"><span style="color: white;">4.5â˜…</span></mat-chip>
      <p style="color: gray;">({{ book.quantity }})</p>
    </div>
    <div style="display: flex; gap: 8px; align-items: center; margin-top: 8px;">
      <span style="font-weight: bold;">Rs. {{ book.discountPrice }}</span>
      <span style="color: gray; text-decoration: line-through;">Rs. {{ book.price }}</span>
    </div>
  </mat-card-content>
</mat-card>
